<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <thead>
            <tr><!--table heading and Caption-->
                <caption>My Products</caption>
                <th>product s.no</th>
                <th>product</th>
                <th>product name</th>
                <th>price</th>

            </tr>
            <tbody>
                <tr><!--table datas-->
                    <td>01</td>
                    <td>mobiles</td>
                    <td>Realme 11</td>
                    <td>14,999</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>laptop</td>
                    <td>lenovo loq</td>
                    <td>59,999</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>airbuds</td>
                    <td>realme neo 3</td>
                    <td>1,799</td>
                </tr>
            </tbody>
        </thead>
    </table>

    <br>
    <br>
    <table width="300px" style="border: 2px dashed;">
        <thead>
            <tr> <!--colspan-->
                <caption style="border: 2px dashed;">My Products</caption>
                
                <th colspan="2">product</th>
                <th>product name</th>
                <th>price</th>

            </tr>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>mobiles</td>
                    <td>Realme 11</td>
                    <td>14,999</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>laptop</td>
                    <td>lenovo loq</td>
                    <td>59,999</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>airbuds</td>
                    <td>realme neo 3</td>
                    <td>1,799</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
